name: Check code base

on:
  workflow_call:
    inputs:
      run-build:
        required: false
        type: boolean
        default: false
  push:
    branches:
      - main

jobs:
  checks:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run linters
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Create placeholder .env file
        if: ${{ inputs.run-build }}
        uses: makerxstudio/shared-config/.github/actions/env-to-placeholders@main
        with:
          env-output-path: './.env'
          env-template-path: './.env.template'
          env-variable-prefix: VITE_

      - name: Build
        if: ${{ inputs.run-build }}
        run: npm run build

      - name: Archive
        if: ${{ inputs.run-build }}
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
